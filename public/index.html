<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Url.shortener</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <svg
      role="img"
      class="logo"
      fill="#6159C6"
      stroke="#fff"
      stroke-width="0.5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
        <title>UrlShortener</title>
        <path d="M20.812 2.4H0v3.197h19.773V5.6a1.03 1.03 0 0 1 1.032 1.031v10.742l-.004.007a1.034 1.034 0 0 1-1.034 1.025H4.23c-.569 0-1.033-.46-1.033-1.033v-4.34c0-.57.464-1.032 1.033-1.032H17.6V8.803H3.188A3.185 3.185 0 0 0 0 11.99v6.423A3.188 3.188 0 0 0 3.188 21.6h17.624A3.187 3.187 0 0 0 24 18.412V5.587A3.186 3.186 0 0 0 20.812 2.4"/>
    </svg>
  </header>
  <main id="app">
    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      <div v-if="error" class="error">
        {{error}}
      </div>
      <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="enter a slug">
      <button type="submit" class="create">create</button>
    </form>
    <div v-if="created">
      <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
